############################ FAQ ##########################
faq:
  title : 업무 프로세스
  enable : true
  content : 더블유타이협동조합이 일하는 과정
  url : mailto:hello@w-tiecoop.co.kr
  listItem:

    - question : 1.과업의뢰
      answer : 파트너기관에서 과업의뢰

    - question : 2.협업 조직 선정
      answer : 조합 이사진이 과업주제 필터링을 통해전문성을 발휘할수있는 조합원매칭

    - question : 3.사전미팅
      answer : 조합 사무국과 과업의뢰파트너, 선정된 조합원 3자미팅, 파트너의구체적인 욕구파악및 사무국 협업 영역 합의

    - question : 4.과업과정설계
      answer : 초기기획부터 공동개발가능, 과정제안을 통해 더 나은 결과물 도출을 위한 노력

    - question : 5.실행 
      answer : 조합원들과 사무국의 협업을 통해 원활히 과정 실행

    - question : 6.마무리
      answer : 과업과 사업 실행 마무리, 행정지원 및 운영 

